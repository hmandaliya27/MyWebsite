baseURL: 'https://harshalmandaliya.com'
languageCode: en-gb
title: Harshal Mandaliya
theme: papermod

menu:
  main:
    - identifier: posts
      name: Posts
      url: /Posts/
      weight: 10
    - identifier: blog
      name: Projects
      url: /projects/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 40
#    - identifier: example
